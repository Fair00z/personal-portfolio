
<div id="about-page" class="bg-theme-3">
  <!-- ----container---------- -->
  <div class="container">
    <!-- ---------row------------ -->
    <div class="row pt-5">
      <!-- ------col-1---------- -->
      <!-- ----------about-text----------- -->
      <div class="col-12 pt-5">
        <div class="bg-theme-6 rounded w-100 h-75 ps-5 pt-2 pb-1 display-flex">
          <i class="fa-solid fa-address-card text-white mt-2 me-2"></i>
          <p class="about-text text-white w-100 h-100 mb-4">ABOUT ME</p>
        </div>
      </div>
      <!-- ----------------col-2--------------------- -->
      {% for about in abouts %}
      <!-- -------------about-image---------------- -->
      <div class="col-12 col-md-6">
        <div class="w-100 overflow-hidden rounded mx-auto">
          <img src="{{ about.banner.url }}" class="w-100 bg-theme-6 move-come-left">
        </div>
      </div>
      <!-- ----------col-3--------------------- -->
      <!-- ----------about-description-------------- -->
      <div class="col-12 col-md-6">
        <div class="about-content w-100 h-100 rounded p-3 pt-5 move-come-right">
          <div class="text-center color-5">
            <h2 class="text-center ">{{ about.title }}</h2>
            <h5 class="mt-3 text-white">{{ about.sub_title }}</h5>
          </div>
          <div class="text-center text-white pt-3 px-5">
            <p>
              {{ about.description_1 }}
            </p>
            <p>
              {{ about.description_2 }}
            </p>
          </div>
          {% endfor %}
          <div class="text-center color-5">
            <a class="btn bg-theme-5 font-weight" href='#services-page'>What I Do</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

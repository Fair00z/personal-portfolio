
<div id="contact-page" class="bg-theme-5">
  <div class="container">
    <!-- --------row-1------------ -->
    <div class="row">
      <div class="col-12 pt-5 pb-5">
        <div class="bg-theme-3 rounded w-100 h-75 ps-5 pt-2 pb-1 display-flex">
          <i class="fa-solid fa-address-book mt-2 me-2 text-white fs-5"></i>
          <p class="about-text text-white w-100 h-100 mb-4">CONTACT ME</p>
        </div>
      </div>
    </div>
    <!-- ----------row-2---------------- -->
    <div class="row">
      {% for contact in contacts %}
      <div class="col-12 col-md-4 mb-3">
        <div class="text-center contact-tile p-2 rounded">
          <i class="{{contact.icon_class_1}} {{contact.icon_class_2}} fs-1 color-6"></i>
          <h6 class="font-weight">{{contact.title}}</h6>
          <p >{{contact.caption}}</p>
          <p class="font-weight">{{contact.info}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <form action="https://api.web3forms.com/submit" method='POST'>
      <!-- ------row-3-------------- -->
      <div class="row">
        <!-- full-name -->
        <div class="col-12">
          <input type="hidden" name="access_key" value="f6830c7f-d9fa-4012-8775-f8fae32bb307">
          <input type="text" name='name' class="w-100 bg-theme-1 rounded contact-input p-3 text-white mb-1" placeholder="Full Name">
        </div>
        <!-- email -->
        <div class="col-12 col-md-6">
          <input type="email" name='email' class="w-100 bg-theme-1 rounded contact-input p-3 text-white mb-1" placeholder="Email">
        </div>
        <!-- phone -->
        <div class="col-12 col-md-6">
          <input type="text" name='phone' class="w-100 bg-theme-1 rounded contact-input p-3 text-white mb-1" placeholder="Phone">

        </div>
        <!-- subject -->
        <!-- <div class="col-12">
          <input type="text" name='subject' class="w-100 bg-theme-1 rounded contact-input p-3 text-white mb-1" placeholder="Subject">
        </div> -->
        <!-- message -->
        <div class="col-12 mb-5">
          <textarea name="message" id="message" cols="30" rows="6" class="w-100 bg-theme-1 rounded contact-input p-3 text-white mb-1" placeholder="your message..."></textarea>
          <div class="w-100 text-end">
            <button type="submit" class="btn btn-submit bg-theme-1">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

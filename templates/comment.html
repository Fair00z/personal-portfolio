{% load static %}
<div id="comments-page" class="bg-theme-6">
  <div class="container">
    <!-- -------row-1------------ -->
    <div class="row">
      <div class="col-12 pt-5 pb-5">
        <div class="bg-theme-3 rounded w-100 h-75 ps-5 pt-2 pb-1 display-flex">
          <i class="fa-solid fa-comments-dollar mt-2 me-2 text-white fs-5"></i>
          <p class="about-text text-white w-100 h-100 mb-4">YOUR COMMENTS HERE</p>
        </div>
      </div>
    </div>
    <!-- ---------row-2----------- -->
    <div class="row">
      {% for comment in comments %}
      <div class="col-12 col-md-6 mb-4">
        <div class="w-100 bg-theme-1 p-3 rounded border-theme-5">
          <div class="w-100 d-inline-flex">
            <div class="comments-profile overflow-hidden rounded-circle">
              
              <img src="{{comment.profile.url}}" class="w-100">
              
            </div>
            <div class="d-flex justify-content-between w-100">
              <div class="text-white mt-2 ms-2">
                <p>@{{comment.first_name}}-{{comment.second_name}}</p>
              </div>
              <!-- <div class="text-white d-inline-flex">
                <p class="me-1">100</p>
                <i class="fa-regular fa-thumbs-up me-3" id="like{{comment.id}}" onclick="Liked(1,'like{{comment.id}}','dislike{{comment.id}}')"></i>
                <p class="me-1">0</p>
                <i class="fa-regular fa-thumbs-down" id="dislike{{comment.id}}" onclick="Liked(2,'like{{comment.id}}','dislike{{comment.id}}')"></i>
              </div> -->
            </div>
          </div>
          <div class="text-white">
            <p>{{comment.comment}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- --------row-3------------ -->
    <div class="row mb-5">
      <div class="col-12">
        <div class="w-100 bg-theme-1 p-2 pb-4 rounded">
          <form action="" method='post' enctype='multipart/form-data' autocapitalize='true' >
            {% csrf_token %}
            <p class="text-white text-center">Share your feedback here!</p>
            <div class=" row d-flex">
              <div class="col-12 col-md-6">
                <input type="text" name='first-name' placeholder="First Name" class="w-100 rounded bg-theme-6 name-inp p-1 ps-2 text-white mb-1">
              </div>
              <div class="col-12 col-md-6">
                <input type="text" name='second-name' placeholder="Last Name" class="w-100 rounded bg-theme-6 name-inp p-1 ps-2 text-white mb-1">
              </div>
            </div>
            <textarea name="comment" id="" cols="30" rows="2" class="w-100 rounded bg-theme-6 text-white text-area-comment p-2" placeholder="your comment here..."></textarea>
            <button type="submit" class="float-end btn bg-theme-5 btn-send">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
